spring.datasource.url=jdbc:mysql://${DB_SERVER:localhost}:${DB_PORT:3306}/${DB_NAME:empdb}
spring.datasource.username=${DB_USER:empdbuser}
spring.datasource.password=${DB_PASSWORD:empdbuserpassword}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect